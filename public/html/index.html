<!DOCTYPE html>
<html lang="en" ng-app='mymeanblog'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
  <title>My Mean Blog</title>
</head>
<body>

  <div ng-controller="SignupController">
    <form ng-submit="signup(newUser)">
      <div>
        <label>name: </label>
        <input type="text" ng-model="newUser.name" ng-required="true">
      </div>
      <div>
        <label>email: </label>
        <input type="text" ng-model="newUser.email" ng-required="true">
      </div>
      <div>
        <label>password: </label>
        <input type="password" ng-model="newUser.password" ng-required="true">
      </div>
      <button type="submit">sign up</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/services/post.service.js"></script>
  <script src="js/services/user.service.js"></script>
  <script src="js/controllers/signup.controller.js"></script>
</body>
</html>
