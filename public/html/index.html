<!DOCTYPE html>
<html lang="en" ng-app="mymeanblog">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>my mean blog</title>
</head>
<body>

  <div ng-controller="SignupController">
    <form ng-submit="signup(newUser)">
      <div>
        <label for="sign-up-name">name: </label>
        <input type="text" ng-model="newUser.name" ng-required="true" id="sign-up-name" name="fullname" value="full name">
      </div>
      <div>
        <label for="sign-up-email">email: </label>
        <input type="text" ng-model="newUser.email" ng-required="true" id="sign-up-email" name="email" value="email">
      </div>
      <div>
        <label for="sign-up-password">password: </label>
        <input type="password" ng-model="newUser.password" ng-required="true">
      </div>
      <button type="submit">sign up</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/services/post.service.js"></script>
  <script src="js/services/user.service.js"></script>
  <script src="js/controllers/signup.controller.js"></script>
  <script src="js/controllers/dashboard.controller.js"></script>

</body>
</html>
