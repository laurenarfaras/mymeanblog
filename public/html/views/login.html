<form ng-submit="login(user)">
  <div>
    <label>email: </label>
    <input type="text" ng-model="user.email" ng-required="true">
  </div>
  <div>
    <label>password: </label>
    <input type="text" ng-model="user.password" ng-required="true">
  </div>
  <button type="submit">login</button>
</form>
